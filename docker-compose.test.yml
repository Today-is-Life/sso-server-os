version: '3.8'

services:
  sso-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - APP_ENV=testing
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql-test
      - DB_PORT=3306
      - DB_DATABASE=sso_test
      - DB_USERNAME=root
      - DB_PASSWORD=password
      - REDIS_HOST=redis-test
      - SIEM_PROVIDER=syslog
    depends_on:
      - mysql-test
      - redis-test
    volumes:
      - .:/var/www/html
      - ./storage/test-reports:/var/www/html/storage/test-reports
    networks:
      - sso-test-network

  mysql-test:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=sso_test
    ports:
      - "3307:3306"
    volumes:
      - mysql-test-data:/var/lib/mysql
    networks:
      - sso-test-network

  redis-test:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    networks:
      - sso-test-network

  # Simulated SIEM endpoint for testing
  siem-simulator:
    image: nginx:alpine
    volumes:
      - ./tests/fixtures/siem-simulator.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8088:80"
    networks:
      - sso-test-network

  # Security scanner
  security-scanner:
    image: owasp/zap2docker-stable
    command: zap-baseline.py -t http://sso-test -r security-scan-report.html
    volumes:
      - ./storage/test-reports:/zap/wrk
    depends_on:
      - sso-test
    networks:
      - sso-test-network

networks:
  sso-test-network:
    driver: bridge

volumes:
  mysql-test-data: